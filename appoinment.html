<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style2.css">
	<title>Appoinments</title>
</head>
<body>
	<div class="container">
		<div class="container-time">
			<h2 class="heading">Time Open</h2>
			<h3 class="heading-days">Monday-Sunday</h3>
			<p>9:00am - 6:00pm</p>
			<h4 class="heading-phone">Call Us: 0910 259 7508</h4>
			<p class="info"> Please like and follow us...</p>
			<div class="info-social">
				<a href="https://www.facebook.com/BuffedNailsandLashes"><img src="images/facebook-square-brands.svg"></a>
			</div>
			<div class="info-social">
				<a href="#"><img src="images/twitter-square-brands.svg"></a>
			</div>
			<div class="info-social">
				<a href="https://instagram.com/buffednailsandlasheslounge?utm_medium=copy_link"><img src="images/instagram-square-brands.svg"></a>
			</div>
		</div>
		<div class="container-form">
			<form action="https://formspree.io/f/moqydqpq" method="POST">
				<h2 class="heading-yellow">APPOINTMENT FORM</h2>
				<div class="form-field">
					<p>Full Name</p>
					<input type="text" name="Full Name" placeholder="Full Name" required>	
				</div>
				<div class="form-field">
					<p>Contact Number</p>
					<input type="number" name="contact number" placeholder="Contact Number" required>	
				</div>
				<div class="form-field">
					<p>Email</p>
					<input type="email" name="_replyto" placeholder="Email" required>	
				</div>
				<div class="form-field">
					<p>Date</p>
					<input type="date" name="date" placeholder="Date" required>	
				</div>
				<div class="form-field">
					<p>Time</p>
					<input type="time" name="time" placeholder="Time" required>	
				</div>
				<div class="form-field">
					<p>No.of Heads?</p>
					<select name="text" id="#" required>
						<option value="1">1	person</option>
						<option value="2">2	person</option>
						<option value="3">3	person</option>
						<option value="4">4	person</option>
						<option value="5">5	person</option>
					</select>
				</div>				
				<div class="form-field">
					<p>Remarks</p>
					<textarea cols="30" rows="5" name="remarks" placeholder="Indicate preferred service or preferred nail tech..." required></textarea>		
				</div>
				<button class="btn">Submit</button>
			</form>
		</div>
	</div>	
</body>
</html>
